<h2 [ngClass]="{'shrinkY': currentQuestion.length>1}">Let's get started..</h2>



<ng-container *ngIf="currentApps.length===0">
    <div class="discover-container">
        <ng-container *ngFor="let row of currentQuestion; let h = index">
            <div class="center">
                <h3>{{questionHeaders[h]}}</h3>
            </div>
            <div class="row">
                <ng-container *ngFor="let question of row; let i = index;">
                    <div class="option-card" [ngClass]="{'selected': question.selected}"
                        (click)="cardClick(question.id,question,h)" *ngIf="question.apps.length===0">
                        <span>{{question.title}}</span>
                    </div>
                    <div class="option-card" (click)="getApps(question.apps)" *ngIf="question.apps.length>0">
                        <span>{{question.title}}</span>
                    </div>
                </ng-container>
            </div>
            <br>
        </ng-container>
    </div>
    <!-- <div class="center">
        <button *ngIf="currentQuestion.length>1" class="back-button" (click)="backClick()">Back</button>
    </div> -->
</ng-container>
